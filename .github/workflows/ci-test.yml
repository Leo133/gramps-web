name: CI - Test & Build

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  # Frontend Tests
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: ESLint
        run: npm run lint:eslint
        
      - name: Prettier
        run: npm run lint:prettier
        
      - name: Run tests
        run: npm test
        
      - name: Build frontend
        run: npm run build
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist/
          retention-days: 7

  # Backend Tests
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: gramps_test
          POSTGRES_USER: gramps
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
          
      - name: Install dependencies
        working-directory: backend
        run: npm ci
        
      - name: Generate Prisma Client
        working-directory: backend
        run: npx prisma generate
        
      - name: Run migrations
        working-directory: backend
        env:
          DATABASE_URL: postgresql://gramps:test@localhost:5432/gramps_test
        run: npx prisma migrate deploy
        
      - name: Lint
        working-directory: backend
        run: npm run lint
        
      - name: Run unit tests
        working-directory: backend
        run: npm run test:cov
        
      - name: Run E2E tests
        working-directory: backend
        env:
          DATABASE_URL: postgresql://gramps:test@localhost:5432/gramps_test
          JWT_SECRET: test-secret-key-for-ci-testing-only
          JWT_REFRESH_SECRET: test-refresh-secret-key-for-ci
        run: npm run test:e2e
        
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage/
          retention-days: 7

  # Docker Build Test
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.frontend
          push: false
          tags: gramps-web-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: backend/Dockerfile
          target: production
          push: false
          tags: gramps-web-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
