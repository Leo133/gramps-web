version: '3.8'

services:
  # Gramps Web Backend (Phase 1)
  backend:
    build:
      context: ./backend
      target: production
    ports:
      - "5555:5555"
    environment:
      - DATABASE_URL=file:./gramps.db
      - JWT_SECRET=${JWT_SECRET:-development-secret-key-not-for-production}
      - JWT_EXPIRES_IN=15m
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-development-refresh-secret-key-not-for-production}
      - JWT_REFRESH_EXPIRES_IN=7d
      - PORT=5555
      - NODE_ENV=production
      - CORS_ORIGIN=http://localhost:8001
    volumes:
      - backend-data:/app/prisma
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5555/api/metadata', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Gramps Web Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8001:80"
    depends_on:
      - backend
    environment:
      - API_URL=http://backend:5555
    restart: unless-stopped

volumes:
  backend-data:
    driver: local
