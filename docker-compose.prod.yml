# Production Docker Compose Configuration
# Phase 11: Performance, DevOps & Deployment
#
# This configuration includes:
# - Optimized multi-stage builds
# - Redis caching layer
# - Health checks
# - Resource limits
# - Persistent volumes
# - Restart policies

services:
  # PostgreSQL Database
  database:
    image: postgres:16-alpine
    container_name: gramps-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: gramps
      POSTGRES_USER: gramps
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gramps-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gramps"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: gramps-redis
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - gramps-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: gramps-backend
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5555
      DATABASE_URL: postgresql://gramps:${DB_PASSWORD:-changeme}@database:5432/gramps
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-this-refresh-secret}
      JWT_REFRESH_EXPIRES_IN: 7d
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
    volumes:
      - backend_uploads:/app/uploads
    networks:
      - gramps-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5555/api/metadata"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: production
    container_name: gramps-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      API_URL: http://backend:5555
    ports:
      - "${PORT:-80}:80"
    networks:
      - gramps-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  gramps-network:
    driver: bridge
